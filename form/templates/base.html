<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="msapplication-TileColor" content="#004d18"/>
    <meta name="msapplication-TileImage" content="apple-touch-icon-144x144.png"/>

    <link rel="shortcut icon" href='{% static "ico/favicon.ico" %}'/>

    {% block jquery %}
    <link type="text/css" href="/static/jquery/css/ui-lightness/jquery-ui-1.10.3.custom.min.css" rel="stylesheet" />
    <link type="text/css" href="/static/jquery/css/jquery-ui-timepicker-addon.css" rel="stylesheet" />
    <script type="text/javascript" src='{% static "jquery/js/jquery-1.9.1.js" %}'></script>
    <script type="text/javascript" src='{% static "jquery/js/jquery-ui-1.10.3.custom.min.js" %}'></script>
    <script type="text/javascript" src='{% static "jquery/js/jquery-ui-timepicker-addon.js" %}'></script>
    <script type="text/javascript">
      $(document).ready(function(){
        var startDateTextBox = $('#id_start_time');
        var endDateTextBox = $('#id_end_time');

        startDateTextBox.datetimepicker({
          timeFormat: 'h:mmTT',
          dateFormat: 'mm/dd/yy',
          stepMinute: 15,
          onClose: function(dateText, inst) {
            if (endDateTextBox.val() != '') {
              var testStartDate = startDateTextBox.datetimepicker('getDate');
              var testEndDate = endDateTextBox.datetimepicker('getDate');
              if (testStartDate > testEndDate)
                endDateTextBox.datetimepicker('setDate', testStartDate);
            }
            else {
              endDateTextBox.val(dateText);
            }
          },
          onSelect: function (selectedDateTime){
            endDateTextBox.datetimepicker('option', 'minDate', startDateTextBox.datetimepicker('getDate') );
          }
        });
        endDateTextBox.datetimepicker({
          timeFormat: 'h:mmTT',
          dateFormat: 'mm/dd/yy',
          stepMinute: 15,
          onClose: function(dateText, inst) {
            if (startDateTextBox.val() != '') {
              var testStartDate = startDateTextBox.datetimepicker('getDate');
              var testEndDate = endDateTextBox.datetimepicker('getDate');
              if (testStartDate > testEndDate)
                startDateTextBox.datetimepicker('setDate', testEndDate);
            }
            else {
              startDateTextBox.val(dateText);
            }
          },
          onSelect: function (selectedDateTime){
            startDateTextBox.datetimepicker('option', 'maxDate', endDateTextBox.datetimepicker('getDate') );
          }
        });
      });
    </script>
    {% endblock jquery %}

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-42184890-2', 'utevents.herokuapp.com');
      ga('send', 'pageview');
    </script>

    <!-- Bootstrap -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootswatch/3.0.0/journal/bootstrap.min.css" rel="stylesheet">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    {% block center %}
    <div class="text-center">
    {% endblock center %}
      {% block content %}
      my base content
      {% endblock content %}
    </div>
  </body>

</html>
