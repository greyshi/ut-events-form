{% extends 'base.html' %}
{% block title %}
  UT Events - Event Confirmation
{% endblock title %}

{% block content %}
  <div class="jumbotron text-center container" style="margin-top: 25px">
    {% if confirmed %}
      <h1><span class="text-success">Success </span><i class="fa fa-thumbs-o-up"></i></h1>
      <p>Your event is now live <a href="{% url 'detail' id %}">here</a>!</p>
    {% else %}
      <h1><span class="text-danger">Oh no! </span><i class="fa fa-thumbs-o-down"></i></h1>
      <p>Your event wasn't verified. Make sure your link is complete.</p>
    {% endif %}
  </div>
{% endblock %}
